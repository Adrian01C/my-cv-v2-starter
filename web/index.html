<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CV v2 - starter</title>
    <meta name= viewport content= width=device-width initial-scale=1>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- <div class="test-1">
      <div class="test-2">
        <div class="test-3">
          <div class="test-4"></div>
        </div>
      </div>
    </div> -->
    <grid>
      <c span="row" height="30"></c>
      <c span="row">
        <h1 class="main-title">Padure Sebastian</h1>
      </c>
      <c span="row">
        <h2 class="second-title">Junior Web Developer</h2>
      </c>
      <c span="row" height="30"></c>
      <c span="row">
        <h3 class="selection-title">About me </h3>
      </c>
      <c span="row">
        <div class="box-shadow">
          <p class="text-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto labore consequatur assumenda placeat doloribus quam magnam id eaque maiores cumque, ea quia hic aliquid asperna  tur a et odit eveniet exercitationem!</p>
        </div>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="text-centered">
        <button class="button__attention">Download my CV</button>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="text-centered">
        <button class="button-disc__info">
          <i class="my-cv-arrow-down"></i>
        </button>
      </c>
      <c span="row" class="text-centered">
        <button class="button-disc__info">
          <i class="my-cv-codwarse"></i>
        </button>
      </c>
      <c span="row" height="30"></c>
      <c span="row">
        <h3 class="selection-title">Let`s connect</h3>
      </c>
      <c span="row">
        <div class="image-wrapper">
          <!-- <img class="avatar" src="image/avatar-sebastian.jpg" alt=""> -->
        </div>
      </c>
      <c span="1">
        <a class="disk-link__onahau-dark">
          <i class="my-cv-udemy"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__granny-apple">
          <i class="my-cv-codewars"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__oasis">
          <i class="my-cv-codetap"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__onahau-light ">
          <i class="my-cv-facebook"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__blue-chalk">
          <i class="my-cv-github"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__pastel-pink">
          <i class="my-cv-skype"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__azalea">
          <i class="my-cv-linkedin"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__moon-aker">
          <i class="my-cv-stackoverflow"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__white-ice">
          <i class="my-cv-instagram"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__janna">
          <i class="my-cv-twitter"></i>
      </a>
      </c>
      <c span="1">
        <a class="disk-link__double-pearl-lusta">
          <i class="my-cv-youtube"></i>
      </a>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="text-centered">
        <button class="button-disc__info">
          <i class="my-cv-arrow-down"></i>
        </button>
      </c>
      <c span="row" height="30"></c>
    </grid>
  </body>
</html>
