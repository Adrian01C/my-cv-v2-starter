<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Antonio Radosav - myCv starter</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport", content="width-device-width, initial scale = 1">
  </head>
  <body>

    
    <grid class="about">
      <c span="row" height="30"></c>
      <c span="row">
        <h1 class="main-title">Antonio Radosav</h1>
      </c>
      <c span="row">
        <h2 class="second-title">Jnior Web Developer</h2>
      </c>
      <c span="row" height="30"></c>
      <c span="row">
        <h3 class="section-title">About me</h3>
      </c>
      <c span="row">
        <div class="box">
          <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum laudantium molestiae esse, modi aut reiciendis, nobis hic ipsam ut accusantium iure nemo sint sequi mollitia. Dicta dolor quas voluptatem tempora.</p>
        </div>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="tCentered">
        <button class="bAtention">Download my CV</button>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="tCentered">
        <button class="circle"><i class="my-cv-arrow-down"></i></button>
      </c>
    </grid>
    
    
    <grid class="connect">
      <c span="row" height="30"></c>
      <c span="row">
        <h3 class="section-title">Let's connect</h3>
      </c>
      <c span="row"></c>
      <c span="row">
        <div class="image-wrapper">
          <img class="avatar" src="image/antonio.jpeg" alt="">
        </div>
      </c>
      <c span="1">
        <a class="bDisplay__onahau">
          <i class="my-cv-udemy"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__grannyApple">
          <i class="my-cv-codewars"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__oasis">
          <i class="my-cv-codetap">
            <i class="path1"></i>
            <i class="path2"></i>
            <i class="path3"></i>
            <i class="path4"></i>
          </i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__onahau">
          <i class="my-cv-facebook"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__blueChalk">
          <i class="my-cv-github"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__pastelPink">
          <i class="my-cv-skype"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__azalea">
          <i class="my-cv-linkedin"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__moonRaker">
          <i class="my-cv-stackoverflow"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__whiteIce">
          <i class="my-cv-instagram"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__janna">
          <i class="my-cv-twitter"></i>
        </a>
      </c>
      <c span="1">
        <a class="bDisplay__doublePearlLusta">
          <i class="my-cv-youtube"></i>
        </a>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="tCentered">
        <button class="circle"><i class="my-cv-arrow-down"></i></button>
      </c>
    </grid>


    <grid class="skills">

    </grid>

  </body>
</html>
