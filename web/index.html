<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CV v2 - starter</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- <div class="test-1">
      <div class="test-2">
        <div class="test-3">
          <div class="test-4"></div>
        </div>
      </div>
    </div> -->
    <grid>
      <column span="row" height="30"></column>
      <column span="row">
        <h1 class="maine-title">Bogdan Negura</h1>
      </column>
      <column span="row">
        <h2 class="second-title">Junior Front-End Developer</h2>
      </column>
      <column span="row" height="30"></column>
      <column span="row">
        <h3 class="section-title">About me</h3>
      </column>
      <column span="row">
        <div class="box-shadow">
          <p class="text-description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo hic
            assumenda nemo quasi a in totam magni voluptates repellat numquam?
            Porro qui natus ullam, doloribus fugiat odit sunt perferendis animi.
          </p>
        </div>
      </column>
      <column span="row" height="30"></column>
      <column span="row" class="text-center">
        <button class="button__cv">Download my CV</button>
      </column>
      <column span="row" height="30"></column>
      <column span="row" class="text-center">
        <button class="button__disc-info">
          <i class="my-cv-arrow-down"></i>
        </button>
      </column>
      <column span="row" height="30"></column>
      <column span="row">
        <h3 class="section-title">Let's connect</h3>
      </column>
      <column span="row"></column>
      <column span="row">
        <div class="image-wrapper">
          <img class="avatar" src="/web/image/avatar_2.jpg" alt="" />
        </div>
      </column>
      <column span="1">
        <a class="disc-link__onahau">
          <i class="my-cv-udemy"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__granny-apple">
          <i class="my-cv-codewars"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__oasis">
          <i class="my-cv-codetap">
            <i class="path1"></i>
            <i class="path2"></i>
            <i class="path3"></i>
            <i class="path4"></i>
          </i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__onahau-2">
          <i class="my-cv-facebook"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__blue-chalk">
          <i class="my-cv-github"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__pastel-pink">
          <i class="my-cv-skype"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__azalea">
          <i class="my-cv-linkedin"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__moon-raker">
          <i class="my-cv-stackoverflow"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__white-ice">
          <i class="my-cv-instagram"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__janna">
          <i class="my-cv-twitter"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link__double-pearl-lusta">
          <i class="my-cv-youtube"></i>
        </a>
      </column>
      <column span="1">
        <a class="disc-link"></a>
      </column>
      <column span="row" height="30"></column>
      <column span="row" class="text-center">
        <button class="button__disc-info">
          <i class="my-cv-arrow-down"></i>
        </button>
      </column>

      <column span="row" height="30"></column>
    </grid>
  </body>
</html>
