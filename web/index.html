<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My CV V2</title>
  </head>
  <body>
    <grid>
      <colum span="row" height="30"></colum>
      <colum span="row">
        <h1 class="main-header-fullname">Robert Alexandru</h1>
      </colum>
      <colum span="row">
        <h2 class="second-header">Junior Web Developer</h2>
      </colum>
      <colum span="row" height="30"></colum>
      <colum span="row">
        <h3 class="common-header">About me</h3>
      </colum>
      <colum span="row">
        <div class="paragraph-wrapper">
          <p class="text-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae culpa perspiciatis minus rerum beatae cum eum, velit sequi dolorum! Animi, omnis. Laborum nihil est dolore. Ad esse nulla officia nisi?</p>
        </div>
      </colum>
      <colum span="row" height="30"></colum>
      <colum span="row" class="move-into-center">
        <button class="download-button">Download my CV</button>
      </colum>
      <colum span="row" height="30"></colum>
      <colum span="row" class="move-into-center">
        <button class="button-circle">
          <i class="my-cv__arrow-down"></i>
        </button>
      </colum>
      <colum span="row" height="30"></colum>
      <colum span="row">
        <h3 class="common-header">Let's Connect</h3>
      </colum>
      <colum span="row">
        <div class="image-wrapper">
          <img class="insta-avatar" src="image/insta-avatar.jpg" alt="instagram-avatar">
        </div>
      </colum>
      <colum span="1">
        <a class="circle-link__onahau">
          <div class="my-cv__udemy"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__granny-apple">
          <div class="my-cv__codewars"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__oasis">
          <div class="my-cv__codetap"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__onahau2">
          <div class="my-cv__facebook"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__blue-chalk">
          <div class="my-cv__github"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__pastel-pink">
          <div class="my-cv__skype"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__azalea">
          <div class="my-cv__linkedin"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__moon-raker">
          <div class="my-cv__stackoverflow"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__white-ice">
          <div class="my-cv__instagram"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__janna">
          <div class="my-cv__twitter"></div>
        </a>
      </colum> 
      <colum span="1">
        <a class="circle-link__double-pearl-lusta">
          <div class="my-cv__youtube"></div>
        </a>
      </colum>  
      <colum span="row" height="30"></colum>
    </grid>
  </body>
</html>
