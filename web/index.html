<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>My CV V2</title>
  </head>
  <body>
    <section class="about-me">
      <grid>
        <colum height="30"></colum>
        <colum>
          <h1 class="main-header-fullname">Robert Alexandru</h1>
        </colum>
        <colum>
          <h2 class="second-header">Junior Web Developer</h2>
        </colum>
        <colum height="30"></colum>
        <colum>
          <h3 class="about-me-header">About me</h3>
        </colum>
        <colum>
          <div class="paragraph-wrapper">
            <p class="text-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae culpa perspiciatis minus rerum beatae cum eum, velit sequi dolorum! Animi, omnis. Laborum nihil est dolore. Ad esse nulla officia nisi?</p>
          </div>
        </colum>
        <colum>
          <div class="download-button">
            <a href="">Download my CV</a>
          </div>
        </colum>
        <colum>
          <button class="circle">
            <i class="my-cv__icon-arrow-down"></i>
            Change ME
          </button>
        </colum>
      </grid>
    </section>
  </body>
</html>
