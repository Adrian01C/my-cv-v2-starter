<!DOCTYPE html>

  <head>

  </head>
  <body>
    <grid>
      <c height="30"></c>
      <c>
        <h1 class="name-title">Cornel Cristian Filip</h1>

      </c>
      <c height="30"></c>

      <c height="30"></c>

      <c height="30"></c>
      <c class="text-centered">
        <button class="button-arrow__green">
          <i class="my-cv-arrow-down"></i>
        </button>
      </c>
      <c height="30px"></c>
      

    </grid>
