<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CV v2 - starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <grid>
      <c span="row" height="30"></c>
      <c span="row">
        <h1 class="name-title">Cornel Cristian Filip</h1>
      </c>
      <c span="row">
        <h2 class="role-title">Junior Web Developer</h2>
      </c>
      <c span="row" height="30"></c>
      <c span="row">
        <h3 class="section-title">My Story</h3>
      </c>
      <c span="row">
        <div class="my-story-box-shadow">
          <p class="my-story-text-description">
            Web development flows through my veins, without it I’m not alive.
            I’m merging with technology to create the future today! Let’s build
            the web together and while we’re at it, let’s have a chat.╰(⊡-⊡)و✎
          </p>
        </div>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="text-centered">
        <button class="button__alert">Download my CV</button>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="text-centered">
        <button class="button-arrow__green">
          <i class="my-cv-arrow-down"></i>
        </button>
      </c>
      <c span="row" height="30px"></c>
      <c span="row">
        <h3 class="section-title">Let's talk</h3>
      </c>
      <c span="row"></c>
      <c span="row">
        <div class="avatar-wrapper">
          <img
            class="avatar"
            src="image/chris.jpg"
            alt="Cornel Cristian Filip"
          />
        </div>
      </c>
      <c span="1">
        <a class="social-disk-link"></a>
      </c>
      <c span="1">
        <a class="social-disk-link"></a>
      </c>
      <c span="1">
        <a class="social-disk-link"></a>
      </c>
      <c span="1">
        <a class="social-disk-link"></a>
      </c>
      <c span="1">
        <a class="social-disk-link"></a>
      </c>
      <c span="1">
        <a class="social-disk-link"></a>
      </c>
      <c span="1">
        <a class="social-disk-link"></a>
      </c>
    </grid>
  </body>
</html>
